{% extends "../layout.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>       
                
{% for project in projects %}
  <p><a href="/projects/{{ project.urlname }}"><b>{{ project.name }}</b></a> (created by {{ project.owner }})</p>
{% endfor %}

{% if at_least_admin %}
<p><a class="nav" href="/projects/new">Create project</a></p>
{% endif %}

{% endblock %}
